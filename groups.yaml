default_view:
  view: yes
  name: Home
  entities:
    - sensor.vacant
    - device_tracker.network_ians_iphone
    - device_tracker.network_aimees_iphone
    - device_tracker.network_richards_iphone
#    - sensor.time
    - group.living_room
    - group.foyer
    - group.dining_room
    - group.kitchen
    - group.basement
    - group.garage
    - group.master_bedroom
    - group.richards_lair
    - group.workshop
    - group.outside

security:
  view: yes
  name: Security
  entities:
    - group.security_system
    - group.ring_doorbell
    - group.all_locks

media:
  view: yes
  name: Media
  entities:
    - media_player.living_room
    - media_player.master_bedroom

settings_view:
  view: yes
  name: Settings
  entities:
    - group.alarmclock_settings
    
everything_view:
  view: yes
  name: Everything Else
  control: hidden
  entities:
    - group.all_switches
    - group.all_lights
    - group.all_locks
    - group.all_remotes
    - group.all_devices
    - group.all_automations
    - group.all_scripts
    - group.weather_overview
    - group.roomba_upstairs
    - group.roomba_downstairs

