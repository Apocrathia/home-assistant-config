## Switches #
switch:
  - platform: flux
    lights:
      - light.master_bedroom_lights
    name: Master Bedroom Fluxer
    start_time: '6:00'
    stop_time: '21:00'
    start_colortemp: 4000
    sunset_colortemp: 3000
    stop_colortemp: 1900
    brightness: 200
    disable_brightness_adjust: true
    mode: xy
    transition: 30
    interval: 60