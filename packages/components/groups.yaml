### Groups ###

group:
  # Views
  default_view:
    view: yes
    name: Home
    entities:
  #    - binary_sensor.vacancy
      - device_tracker.ios_ians_iphone
      - device_tracker.ios_aimees_iphone
  #    - sensor.time
      - group.living_room
      - group.foyer
      - group.dining_room
      - group.kitchen
      - group.basement
      - group.garage
      - group.master_bedroom
      - group.studio
      - group.workshop
      - group.outside
      - group.roombas

  security:
    view: yes
    name: Security
    entities:
      - group.security_system
      - group.ring_doorbell
      - group.all_locks

  media:
    view: yes
    name: Media
    entities:
      - media_player.living_room
      - media_player.master_bedroom

  settings_view:
    view: yes
    name: Settings
    entities:
      - group.alarmclock_settings
      - group.morning_settings
      - group.nighttime_settings
      - group.vacation_settings

  everything_view:
    view: yes
    name: Everything Else
    control: hidden
    entities:
      - group.all_switches
      - group.all_lights
      - group.all_locks
      - group.all_remotes
      - group.all_devices
      - group.all_automations
      - group.all_scripts
      - group.weather_overview

  # Room Groups
  living_room:
    name: Living Room
    control: hidden
    entities:
      - light.living_room_floor_lamp
      - binary_sensor.living_room_motion
      - binary_sensor.back_door
  foyer:
    name: Foyer
    control: hidden
    entities:
      - sensor.home_keypad
      - alarm_control_panel.home
      - lock.front_door
      - climate.downstairs
      - binary_sensor.front_door
  dining_room:
    name: Dining Room
    control: hidden
    entities:
      - light.wink_dining_room
  kitchen:
    name: Kitchen
    control: hidden
  basement:
    name: Basement
    control: hidden
  garage:
    name: Garage
    control: hidden
    entities:
      - lock.garage_door
      - binary_sensor.garage_door
  master_bedroom:
    name: Master Bedroom
    control: hidden
    entities:
      - light.master_bedroom_lights
      - switch.wink_overhead_light
      - switch.wink_ceiling_fan
      - sensor.wink_master_relay_temperature
  studio:
    name: Studio
    control: hidden
    entities:
      - light.studio_floor_lamp
  workshop:
    name: Workshop
    control: hidden
  outside:
    name: Outside
    control: hidden
    entities:
      - light.front_porch_lights
      - binary_sensor.ring_front_door_motion
      - binary_sensor.ring_front_door_ding
      - sensor.weather_pws_temp_c
      - sensor.dark_sky_summary
      - sun.sun
      - sensor.moon
      - group.weather_summary

  time:
    name: Date & Time
    control: hidden
    entities:
      - sensor.date
      - sensor.time

  ring_doorbell:
    name: Ring Doorbell
    control: hidden
    entities:
      - binary_sensor.ring_front_door_ding
      - binary_sensor.ring_front_door_motion
      - sensor.ring_front_door_last_activity
      - sensor.ring_front_door_last_ding
      - sensor.ring_front_door_last_motion
      - camera.ring_front_door

  security_system:
    name: Security System
    control: hidden
    entities:
      - sensor.home_keypad
      - alarm_control_panel.home
      - binary_sensor.living_room_motion
      - binary_sensor.front_door
      - binary_sensor.back_door
      - binary_sensor.garage_door

  weather_overview:
    name: Weather overview
    entities:
      - sensor.pws_weather_1d_metric
      - sensor.pws_temp_high_record_c
      - sensor.pws_temp_high_1d_c
      - sensor.pws_temp_c
      - sensor.pws_temp_low_1d_c
      - sensor.pws_temp_low_record_c
      - sensor.pws_precip_1d
      - sensor.pws_precip_1d_mm
      - sensor.pws_wind_kph
      - sensor.pws_wind_1d_kph
      - sensor.pws_alerts