################################################################################
# Alarm Clock
################################################################################

# Group
group:
################################################################################
  alarmclock_settings:
    name: Alarm Clock Settings
    control: hidden
    entities:
      - automation.wakeup_light_bedroom
      - automation.wakeup_apple_tv
      - input_datetime.wakeup_time
      - input_number.wakeup_duration
################################################################################

### Inputs ###
input_datetime:
  wakeup_time:
    name: Wakeup Time
    has_date: false
    has_time: true
    initial: 05:00

input_number:
  wakeup_duration:
    name: Wakeup duration
    icon: mdi:clock-in
    initial: 30
    min: 0
    max: 60
    step: 5

automation:
################################################################################
  - id: wakeup_light_bedroom
    alias: 'Wakeup - Bedroom Light'
    trigger:
    - platform: template
      value_template: >
        {{ states.sensor.time.state == ((states.input_datetime.wakeup_time.attributes.timestamp | int) - (states.input_number.wakeup_duration.state | int * 60)) | timestamp_custom('%H:%M',False) }}
    condition:
      condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
    action:
      service: light.turn_on
      data:
        entity_id: light.master_bedroom_lights
        profile: energize
      data_template:
        transition: >
          {{ states.input_number.wakeup_duration.state | multiply(60) | int }}
################################################################################

################################################################################
  - id: wakeup_apple_tv
    alias: 'Wakeup - Apple TV'
    trigger:
    - platform: template
      value_template: >
        {{ states.sensor.time.state == ((states.input_datetime.wakeup_time.attributes.timestamp | int) - (states.input_number.wakeup_duration.state | int * 60)) | timestamp_custom('%H:%M',False) }}
    condition:
      condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
    action:
      service: script.wakeup_apple_tv
################################################################################
  
script:
################################################################################
  wakeup_apple_tv:
    alias: 'Wakeup - Apple TV'
    sequence:
  # Turn on the TV
      - service: media_player.turn_on
        data:
          entity_id: media_player.master_bedroom
      - service: remote.send_command
        data:
          entity_id: remote.master_bedroom
          command:
            - menu
      - delay:
          seconds: 15
  # Go to the home menu
      - service: remote.send_command
        data:
          entity_id: remote.master_bedroom
          command:
            - top_menu
      - delay:
          seconds: 1
  # Go to the first menu item (Plex)
      - service: remote.send_command
        data:
          entity_id: remote.master_bedroom
          command:
            - top_menu
  # Open Plex
      - service: remote.send_command
        data:
          entity_id: remote.master_bedroom
          command:
            - select
      - delay:
          seconds: 15
  # Select Apocrathia user account
      - service: remote.send_command
        data:
          entity_id: remote.master_bedroom
          command:
            - select
      - delay:
          seconds: 5
  # Go to news
      - service: remote.send_command
        data:
          entity_id: remote.master_bedroom
          command:
            - down
            - right
            - right
            - right
            - right
            - right
            - right
            - select
      - delay:
          seconds: 15
  # Fullscreen
      - service: remote.send_command
        data:
          entity_id: remote.master_bedroom
          command:
            - select
################################################################################
