## Zwave ##

# For this platform, a couple of things have to take place
# physical:
#   - Z-Wave stick is connected to physical host
# vmware:
#   - USB passthru to VM
#   - Host/VM affinity rule to keep VM on that host at all time
# docker:
#   - USB stick should be passed via hass.io

zwave:
  usb_path: /dev/ttyACM0
  network_key: !secret zwave_network_key