################################################################################
# Function - Lighting
################################################################################

automation:
################################################################################
  - id: function_lighting_front_door_motion_initial
    alias: 'Function - Lighting - Front Porch Motion (Initial)'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.front_porch_motion
        from: 'off'
        to: 'on'
    condition:
      condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    action:
  # Transition to this profile, even if on
      - service: light.turn_on
        data:
          entity_id: light.front_porch_lights
          profile: energize
          transition: 1
################################################################################

################################################################################
  - id: function_lighting_front_door_motion_idle
    alias: 'Function - Lighting - Front Porch Motion (Idle)'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.front_porch_motion
        from: 'on'
        to: 'off'
        for:
          seconds: 150
    condition:
      condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    action:
  # Transition back to a preset profile/scene
    - service: light.turn_on
      data:
        entity_id: light.front_porch_lights
        profile: relax
        brightness_pct: 50
        transition: 5
################################################################################