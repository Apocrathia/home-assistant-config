---
### Sitting Room ###

# Automations
automation:
  ################################################################################
  - id: area_sitting_room_motion
    alias: Area - Sitting Room - Motion
    triggers:
      - trigger: state
        entity_id: binary_sensor.sitting_room_motion_occupancy
    conditions:
      - condition: and
        conditions:
          - alias: 'House is occupied'
            condition: state
            entity_id: group.people
            state: 'home'
          - alias: 'Sun is down'
            condition: state
            entity_id: sun.sun
            state: 'below_horizon'
    actions:
      - alias: 'Status handler'
        choose:
          - conditions:
              - alias: 'Motion detected'
                condition: state
                entity_id: binary_sensor.sitting_room_motion_occupancy
                state: 'on'
            sequence:
              - alias: 'Turn on closet light'
                action: light.turn_on
                target:
                  entity_id: light.foyer_chandelier
          - conditions:
              - alias: 'Motion cleared'
                condition: state
                entity_id: binary_sensor.sitting_room_motion_occupancy
                state: 'off'
            sequence:
              - alias: 'Turn off closet light'
                action: light.turn_off
                target:
                  entity_id: light.foyer_chandelier
################################################################################
