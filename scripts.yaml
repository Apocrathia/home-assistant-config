################################################################################
party_lights:
  alias: 'Party Lights'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.front_porch_lights
        effect: colorloop
        brightness_pct: 100
################################################################################

################################################################################
annoying_lights:
  alias: 'Annoy Aimee'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.master_bedroom_lights
        effect: colorloop
        brightness_pct: 100
################################################################################

################################################################################
test_apple_tv:
  alias: 'Test - Apple TV'
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.master_bedroom
        command:
          - top_menu
          - top_menu
          - select
          - select
          - down
          - right
          - right
          - right
          - right
          - right
          - select
          - select
