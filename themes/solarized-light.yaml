# https://www.home-assistant.io/components/frontend/

# http://ethanschoonover.com/solarized
base03:   '#002b36'                                   # 'var(--base03)'
base02:   '#073642'                                   # 'var(--base02)'
base01:   '#586e75'                                   # 'var(--base01)'
base00:   '#657b83'                                   # 'var(--base01)'
base0:    '#839496'                                   # 'var(--base0)'
base1:    '#93a1a1'                                   # 'var(--base1)'
base2:    '#eee8d5'                                   # 'var(--base2)'
base3:    '#fdf6e3'                                   # 'var(--base3)'
yellow:   '#b58900'                                   # 'var(--yellow)'
orange:   '#cb4b16'                                   # 'var(--orange)'
red:      '#dc322f'                                   # 'var(--red)'
magenta:  '#d33682'                                   # 'var(--magenta)'
violet:   '#6c71c4'                                   # 'var(--violet)'
blue:     '#268bd2'                                   # 'var(--blue)'
cyan:     '#2aa198'                                   # 'var(--cyan)'
green:    '#859900'                                   # 'var(--green)'

# 'var(--base)'

# Dark (http://ethanschoonover.com/solarized/img/solarized-values-dark.png)
# base03: Background
# base02: Background highlights
# base01: Comments/Secondary Content
# base00: ### Unused ###
# base0: Body Text/Default Code/Primary Content
# base1: Optional Emphasized Content
# base2: ### Unused ###
# base3: ### Unused ###

# Light
# base03: ### Unused ###
# base02: ### Unused ###
# base01: Optional Emphasized Content
# base00: Body Text/Default Code/Primary Content
# base0: ### Unused ###
# base1: Comments/Secondary Content
# base2: Background highlights
# base3: Background

# https://community.home-assistant.io/t/solarized-light-theme/42713
# Main colors
primary-color: 'var(--base00)'                        # Header
accent-color: 'var(--base2)'                          # Accent color
dark-primary-color: 'var(--base01)'                   # Hyperlinks
light-primary-color: 'var(--base1)'                   # Horizontal line in about

# Text colors
primary-text-color: 'var(--base00)'                   # Primary text colour, here is referencing dark-primary-color
text-primary-color: 'var(--base00)'                   # Primary text colour
secondary-text-color: 'var(--base1)'                  # For secondary titles in more info boxes etc.
disabled-text-color: 'var(--base0)'                   # Disabled text colour
label-badge-border-color: 'var(--green)'              # Label badge border, just a reference value

# Background colors
primary-background-color: 'var(--base3)'              # Settings background
secondary-background-color: 'var(--base2)'            # Main card UI background
divider-color: 'var(--base0)'                         # Divider

# Table rows
table-row-background-color: 'var(--base3)'                 # Table row
table-row-alternative-background-color: 'var(--base2)'     # Table row alternative

# Nav Menu
paper-listbox-color: 'var(--primary-color)'           # Navigation menu selection hoover
paper-listbox-background-color: 'var(--base2)'        # Navigation menu background
paper-grey-50: 'var(--primary-text-color)'
paper-grey-200: 'var(--accent-color)'                 # Navigation menu selection

# Paper card
paper-card-header-color: 'var(--dark-primary-color)'  # Card header text colour
paper-card-background-color: 'var(--accent-color)'    # Card background colour
paper-dialog-background-color: 'var(--base3)'         # Card dialog background colour
paper-item-icon-color: 'var(--primary-text-color)'    # Icon color
paper-item-icon-active-color: 'var(--yellow)'               # Icon color active
paper-item-icon_-_color: 'var(--green)'
paper-item-selected_-_color: 'var(--accent-color)'
paper-item-selected_-_background-color: 'var(--orange)'     # Popup item select
paper-tabs-selection-bar-color: 'var(--green)'

# Labels
label-badge-red: 'var(--base01)'                            # References the brand colour label badge border
label-badge-text-color: 'var(--primary-text-color)'   # Now same as label badge border but that's a matter of taste
label-badge-background-color: 'var(--accent-color)'   # Same, but can also be set to transparent here

# Switches
paper-toggle-button-checked-button-color: 'var(--blue)'
paper-toggle-button-checked-bar-color: 'var(--primary-color)'
paper-toggle-button-checked-ink-color: 'var(--blue)'
paper-toggle-button-unchecked-button-color: 'var(--secondary-background-color)'
paper-toggle-button-unchecked-bar-color: 'var(--secondary-text-color)'
paper-toggle-button-unchecked-ink-color: 'var(--secondary-background-color)'

# Sliders
paper-slider-knob-color: 'var(--secondary-text-color)'
paper-slider-knob-start-color: 'var(--secondary-text-color)'
paper-slider-pin-color: 'var(--secondary-text-color)'
paper-slider-active-color: 'var(--secondary-text-color)'
paper-slider-container-color: 'linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat'
paper-slider-secondary-color: 'var(--secondary-background-color)'
paper-slider-disabled-active-color: 'var(--disabled-text-color)'
paper-slider-disabled-secondary-color: 'var(--disabled-text-color)'

# Google colors
google-red-500: 'var(--red)'
google-green-500: 'var(--green)'