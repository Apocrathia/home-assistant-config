---
# Basement Air Quality Sensor
<<: !include common/diagnostics.yaml

esphome:
  name: basement-air-quality-sensor
  friendly_name: 'Basement Air Quality Sensor'

esp32:
  board: wemos_d1_mini32
  framework:
    type: arduino

wifi:
  ssid: !secret esphome_wifi_ssid
  password: !secret esphome_wifi_password
  domain: !secret esphome_domain
  fast_connect: !secret esphome_fast_connect

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: !secret esphome_basement_air_quality_sensor_ssid
    password: !secret esphome_basement_air_quality_sensor_password

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret home_assistant_api_encryption_key

ota:
  password: !secret esphome_ota

captive_portal:

# Enable active Bluetooth proxy
bluetooth_proxy:
  active: true

uart:
  # D2 = IO22
  rx_pin: GPIO22
  baud_rate: 9600

sensor:
  - platform: pm1006
    pm_2_5:
      id: 'basement_air_quality'
      name: 'Basement Air Quality'
